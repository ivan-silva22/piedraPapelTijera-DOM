<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Juego piedra, papel o tijera" />
    <meta name="keywords" content="Bootstrap, Javascript, DOM, BOM" />
    <meta name="author" content="Iván Silva" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="css/styles.css" />
    <title>Piedra, Papel o Tijera</title>

  <body>
    <header>
      <h1 class="display-3 text-center">Piedra Papel Tijera</h1>
    </header>
    <main>
      <section class="container">
        <h2>Elija una opción:</h2>
        <form class="text-center mt-5">
          <button type="submit" class="btn btn-outline-danger">Piedra</button>
          <button type="submit" class="btn btn-outline-info ms-4">Papel</button>
          <button type="submit" class="btn btn-outline-primary ms-4">
            Tijera
          </button>
        </form>
      </section>
      <section class="padreContenedor"></section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
